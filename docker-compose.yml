services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: convoy-postgres
    environment:
      POSTGRES_USER: convoy
      POSTGRES_PASSWORD: convoy123
      POSTGRES_DB: convoy
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U convoy']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: convoy-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
